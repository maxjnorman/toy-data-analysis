{% extends 'budget_app/base.html' %}

{% block content %}
  {% for account in accounts %}
    <div class="post">
      <div class="date">
        <p>{{ account.current_balance }}</p>
      </div>
      <h1><a href="{% url 'account_detail' pk=account.pk %}">{{ account.account_name }}</a>
    </div>
  {% empty %}
    <p>No accounts to display</p>
  {% endfor %}
{% endblock content %}
