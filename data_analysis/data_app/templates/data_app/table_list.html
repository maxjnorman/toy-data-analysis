{% extends 'data_app/base.html' %}

{% block content %}
  {% for table in tables %}
    <div class="post">
      <div class="date">
        <p>{{ table.publish_date }}</p>
      </div>
      <h1><a href="{% url 'table_detail' pk=table.pk %}">{{ table.title }}</a>
    </div>
  {% empty %}
    <p>No tables to display</p>
  {% endfor %}
{% endblock content %}
