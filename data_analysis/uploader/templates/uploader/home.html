<div style="padding:40px;margin:40px;border:1px solid #ccc">
    <h1>document</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %} {{form}}
        <input type="submit" value="Upload" />
    </form>
    {% for file in files %}
        {{forloop.counter}}.<a href="{{ file.docfile.url }}">{{ file.docfile.name }}</a>
        ({{docfile.upload_date}})<hr />
    {% endfor %}
</div>
